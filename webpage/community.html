<script>
    let voltageChart, currentChart, powerChart;
    let timestamps = [];

    function initializeChart(canvasId, labels, datasets, yAxisTitle) {
        return new Chart(document.getElementById(canvasId), {
            type: 'line',
            data: {
                labels: timestamps,
                datasets: datasets.map(d => ({
                    label: d.label,
                    data: [],
                    borderColor: d.color,
                    tension: 0.1,
                    fill: false
                }))
            },
            options: {
                responsive: true,
                scales: {
                    x: { title: { display: true, text: 'Time' } },
                    y: { title: { display: true, text: yAxisTitle } }
                }
            }
        });
    }

    function updateChart(chart, values) {
        values.forEach((value, index) => {
            if (chart.data.datasets[index].data.length >= 15) {
                chart.data.datasets[index].data.shift();
            }
            chart.data.datasets[index].data.push(value);
        });
        chart.update();
    }

    async function fetchData() {
        try {
            const response = await fetch('http://172.20.10.10:8000/energy_records/test_bulk');
            const data = await response.json();
            
            // Update timestamps
            const now = new Date().toLocaleTimeString();
            if (timestamps.length >= 15) timestamps.shift();
            timestamps.push(now);

            // Update charts
            updateChart(voltageChart, [data.VA_MAG, data.VB_MAG, data.VC_MAG]);
            updateChart(currentChart, [data.IA_MAG, data.IB_MAG, data.IC_MAG]);
            updateChart(powerChart, [
                data.POW_APPARENT/1000, 
                data.POW_ACTIVE/1000, 
                data.POW_REACTIVE/1000
            ]);

        } catch (error) {
            console.error('Error fetching data:', error);
        }
    }

    // Initialize charts
    document.addEventListener('DOMContentLoaded', () => {
        voltageChart = initializeChart('voltageChart', timestamps, [
            { label: 'VA', color: '#FF6384' },
            { label: 'VB', color: '#36A2EB' },
            { label: 'VC', color: '#FFCE56' }
        ], 'Voltage (V)');

        currentChart = initializeChart('currentChart', timestamps, [
            { label: 'IA', color: '#4BC0C0' },
            { label: 'IB', color: '#9966FF' },
            { label: 'IC', color: '#FF9F40' }
        ], 'Current (A)');

        powerChart = initializeChart('powerChart', timestamps, [
            { label: 'Apparent Power', color: '#FF6384' },
            { label: 'Active Power', color: '#36A2EB' },
            { label: 'Reactive Power', color: '#FFCE56' }
        ], 'Power (kW)');

        // Initial fetch and set interval
        fetchData();
        setInterval(fetchData, 60000);
    });
</script>
